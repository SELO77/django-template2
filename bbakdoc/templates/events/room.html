{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ event.title }} ({{ event.code }})</h1>
  <textarea id="question-log" cols="100" rows="20"></textarea><br/>
  <label for="question-message-input">Question</label>
  <input id="question-message-input" type="text" size="100"/><br/>
  <input id="question-message-submit" type="button" value="Send"/>

  <script>
    var eventCode = {{ event.code }};

    var eventRoomSocket = new WebSocket(
      'ws://' + window.location.host +
      '/ws/events/' + eventCode + '/');

    eventRoomSocket.onmessage = function (e) {
      var data = JSON.parse(e.data);
      var message = data['message'];
      document.querySelector('#question-log').value += (message + '\n');
    };

    eventRoomSocket.onclose = function (e) {
      console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#question-message-input').focus();
    document.querySelector('#question-message-input').onkeyup = function (e) {
      if (e.keyCode === 13) {  // enter, return
        document.querySelector('#question-message-submit').click();
      }
    };

    document.querySelector('#question-message-submit').onclick = function (e) {
      var messageInputDom = document.querySelector('#question-message-input');
      var message = messageInputDom.value;
      eventRoomSocket.send(JSON.stringify({
        'message': message
      }));

      messageInputDom.value = '';
    };
  </script>
{% endblock %}
