{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.email }}{% endblock %}

{% block content %}
  <div class="form-wrap">
    <h1>{{ user.email }}</h1>
    <form method="post" action="{% url 'users:update' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}
