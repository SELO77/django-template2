{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.email }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="content">
      <div class="form-wrap">
        <h1>Change Username</h1>
        <p>{{ user.email }}</p>
        <form method="post" action="{% url 'users:update' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">OK</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
